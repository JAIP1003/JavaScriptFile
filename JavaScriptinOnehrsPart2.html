 <!-- JavaScript Validation -->

 <form name="myform"  onsubmit="return validation()"> <br></br>
    userName : <input type="text" value="" id="user">
    <span id="userName"></span> <br></br>
    password : <input type="password" value="" id="pass">
    <span id="password"></span> <br></br>
    <input type="submit"  name="submit">

 </form>

 <script>
     function validation(){
         var usern = document.getElementById("user").value;
         var passw = document.getElementById("pass").value;

         if(usern == ""){
            document.getElementById("userName").innerHTML = "** Please enter the username";
            return false;
         }
         if(passw == ""){
            document.getElementById("password").innerHTML = "** Please enter the password";
            return false;
         }
         else{
             alert("done";)
             return true;
         }

     }
 </script>
